<!DOCTYPE html>
<html lang="en">
<head>
<title>Gaidot dzimšanas dienu..</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script type="text/javascript">
        function GetDays(){
                var dropdt = new Date(document.getElementById("drop_date").value);
                var pickdt = new Date(document.getElementById("pick_date").value);
                return parseInt((dropdt - pickdt) / (24 * 3600 * 1000));
        }

        function cal(){
        if(document.getElementById("drop_date")){
            document.getElementById("numdays2").value=GetDays();
        }  
    }

    </script>
</head>
<body>
<hr>

<form action="/action_page.php">

	<div id="reserve_form">

    <div id="pickup_date"><p><label class="form">Datums, no kura rēķināt (šodienas)</label>
	<input type="date" class="textbox" id="pick_date" name="pickup_date" onchange="cal()"</p></div>

    <div id="dropoff_date"><p><label class="form">Dzimšanas dienas datums</label>
	<input type="date" class="textbox" id="drop_date" name="dropoff_date" onchange="cal()"/></p></div>

    <div id="numdays"><label class="form">Dienu skaits</label>
	<input type="text" class="textbox" id="numdays2" name="numdays"/></div>

    </div>
</form>
</body>
</html>
